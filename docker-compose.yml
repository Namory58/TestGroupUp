services:
  web:
      image: php:8.0-apache
      container_name: php-app
      volumes:
        - ./src:/var/www/html
        - ./php.ini:/usr/local/etc/php/php.ini # Facultatif : ton propre fichier php.ini si tu as des configurations sp√©cifiques
      ports:
        - "8080:80"
      depends_on:
        - db

  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: groupupdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  db_data:
